<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link href="[https://fonts.googleapis.com/css?family=Roboto](https://fonts.googleapis.com/css?family=Roboto)" rel="stylesheet">
    <script src="[http://code.jquery.com/jquery-latest.min.js](http://code.jquery.com/jquery-latest.min.js)" type="text/javascript"></script>
    <title>Upload your file!</title>
    <style> 
        h1 {
          font-family: 'Roboto', sans-serif;
        }
        .center {
          width: 100%;
          display: flex;
          flex-direction: column;
          align-items: center;
          justify-content: center;
        }
        .text {
          margin-top: 30px;
          font-family: 'Roboto', sans-serif;
        }
        .basic_button {
          font-family: 'Roboto', sans-serif;
          font-size: 18;
          margin-top: 30px;
          width: 300px;
          height: 45px;
          border-radius: 4px;
          background-color: #44AAB5
        }
</style>
  </head>
  <body>
      <div class='center'>
          <h1> UPLOAD A FILE </h1>
          <a href="/upload"> UPLOAD FILE</a> 
          <a href="/stats"> GET STATS </a>
          <a href="/email"> EMAIL </a>
      
          <h3>Please select your file to upload and compress:</h3>
          <form enctype="multipart/form-data" action="/upload" method="post">
            <input type="file" name="myFile" />
            <input type="submit" value="upload" />
          </form>
          <br>{{.msg}}
    </div>
  </body>
</html>
